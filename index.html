<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você Saudável - Calcule seu IMC</title>

    <!-- Ligação entre HTML e CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="principal">

        <div id="imagem">            
        </div>

        <div id="conteudo">
            <img src="img/logo.png" alt="descrição da imagem">

            <h1>Calcule seu IMC</h1>
            <p>Preencha as informações abaixo para calcular</p>

            <form autocomplete="off">

                <label for="peso">Por favor, digite seu peso</label><br>
                <input type="number" step="0.01" id="peso"><br>

                <label for="altura">Por favor, digite sua altura</label><br>
                <input type="number"  step="0.01" id="altura"><br>

                <button id="botao" type="button" onclick="calcularIMC()">Calcular IMC</button>

            </form>
        </div>

    </div>

    <!-- Ligação entre HTML e JS -->
    <script src="imc.js"></script>

</body>
</html>
